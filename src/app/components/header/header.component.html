<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
  <a routerLink="home">David Shop</a>
  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 Item</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-2">
        <div class="flex justify-between font-light mb-4">
          Keyboard x 1
          <span class="font-bold pl-3">{{ "15000" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-4">
          Keyboard x 1
          <span class="font-bold pl-3">{{ "15000" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-4">
          Keyboard x 1
          <span class="font-bold pl-3">{{ "15000" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-4">
          Keyboard x 1
          <span class="font-bold pl-3">{{ "15000" | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between font-light">
        Total:
        <span class="font-bold">{{ "570000" | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <div class="flex flex-col">
          <button class="bg-red-600 mx-auto text-white rounded-full w-9 h-9">
            <mat-icon class="pt-1">remove_shopping_cart</mat-icon>
          </button>
          <p class="font-light">Remove Items</p>
        </div>
        <div class="flex flex-col">
          <button class="bg-green-600 mx-auto text-white rounded-full w-9 h-9">
            <mat-icon class="pt-1">credit_card</mat-icon>
          </button>
          <p class="font-light">Go to pay</p>
        </div>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
