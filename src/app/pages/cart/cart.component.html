<mat-card
  class="min-h-full max-w-7xl absolute top-16 right-0 left-0 mx-auto p-6 bg-gray-100"
  *ngIf="cart.items.length; else elseBlock"
>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z6 w-full">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.product }}" alt="product" class="w-[100px] my-5" />
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home">Continue Shopping</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <p class="truncate max-w-xs">{{ element.name }}</p>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        <p class="truncate max-w-xs">{{ element.price | currency }}</p>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">
        <p class="truncate max-w-xs">{{ element.quantity }}</p>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="">Total</th>
      <td mat-cell *matCellDef="let element">
        <p class="truncate max-w-xs">
          {{ element.quantity * element.price | currency }}
        </p>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 block">
          {{ getTotal(cart.items) | currency }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="warn" class="mx-1">Clear All</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn" class="mx-9">
          <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>

<ng-template #elseBlock>
  <mat-card
    class="max-w-7xl flex flex-row items-center justify-between mx-auto absolute top-16 right-0 left-0 mt-9 py-6 px-20 bg-gray-100"
  >
    <p class="my-auto text-red-700 font-black text-lg">Your Cart is Empty ðŸ˜ž</p>
    <button class="" mat-raised-button routerLink="/home">
      Start Shopping
    </button>
  </mat-card>
</ng-template>
