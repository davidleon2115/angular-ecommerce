<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x bg-gray-100"
>
  <mat-drawer mode="side" opened class="p-6" class="bg-gray-100">
    <app-filters (onFilter)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products
      (columnsCountChange)="onColumnsCountChange($event)"
    ></app-products>
    <mat-grid-list
      [cols]="cols"
      [rowHeight]="rowHeight"
      [gutterSize]="cols !== 1 ? '16' : '0'"
    >
      <mat-grid-tile
        *ngFor="let _ of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
        class="custom-grid-tile-content"
      >
        <app-product-box [colState]="colsNum"></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
    {{ cols }}
    {{ category }}
  </mat-drawer-content>
</mat-drawer-container>
