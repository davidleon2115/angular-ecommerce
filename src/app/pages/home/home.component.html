<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x bg-slate-100"
>
  <mat-drawer mode="side" opened class="p-6" class="bg-slate-100">
    <app-filters (onFilter)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products
      (columnsCountChange)="onColumnsCountChange($event)"
    ></app-products>
  </mat-drawer-content>
</mat-drawer-container>
